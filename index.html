<!DOCTYPE html>
<html>
<head>
    <title>Media Gallery</title>
    <style>
        /* åŸºç¡€å¸ƒå±€æ ·å¼ */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .media-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
            background: #fff;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loader {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.2em;
        }

        /* å›¾ç‰‡æ ·å¼ */
        .media-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            background: linear-gradient(120deg, #f5f5f5 30%, #fff 50%, #f5f5f5 70%);
            background-size: 300% 300%;
            animation: shimmer 1.5s infinite;
        }

        /* è§†é¢‘æ ·å¼ */
        video {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        /* åŠ è½½åŠ¨ç”» */
        @keyframes shimmer {
            0% { background-position: 100% 50%; }
            100% { background-position: -100% 50%; }
        }

        /* æ–‡ä»¶åæ ·å¼ */
        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
            word-break: break-all;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333; margin: 20px 0;">ğŸ“ æˆ‘çš„åª’ä½“åº“</h1>
    <div class="gallery" id="gallery">
        <div class="loader">ğŸ”„ å†…å®¹åŠ è½½ä¸­...</div>
    </div>

<script>
// ================= é…ç½®åŒº =================
const CONFIG = {
    githubUser: "250502520",    // GitHubç”¨æˆ·å
    repoName: "all",           // ä»“åº“åç§°
    branch: "main",            // åˆ†æ”¯åç§°
    mediaPath: "assets/media"  // åª’ä½“æ–‡ä»¶å¤¹è·¯å¾„
};

// ================= æ ¸å¿ƒé€»è¾‘ =================
async function initGallery() {
    const gallery = document.getElementById('gallery');
    
    try {
        // è¯·æ±‚æ–‡ä»¶åˆ—è¡¨
        const apiUrl = `https://api.github.com/repos/${CONFIG.githubUser}/${CONFIG.repoName}/contents/${CONFIG.mediaPath}?ref=${CONFIG.branch}`;
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
        
        // åˆå§‹åŒ–æ‡’åŠ è½½è§‚å¯Ÿå™¨
        const observer = new IntersectionObserver(handleIntersection, {
            rootMargin: '200px',
            threshold: 0.01
        });

        // å¤„ç†æ–‡ä»¶æ•°æ®
        const files = await response.json();
        gallery.innerHTML = ''; // æ¸…ç©ºåŠ è½½æç¤º

        files.forEach(file => {
            const item = createMediaItem(file);
            gallery.appendChild(item);
            observer.observe(item); // æ³¨å†Œæ‡’åŠ è½½
        });

    } catch (error) {
        gallery.innerHTML = `<p style="color: red; text-align: center;">âŒ åŠ è½½å¤±è´¥: ${error.message}</p>`;
    }
}

function createMediaItem(file) {
    const container = document.createElement('div');
    container.className = 'media-item';

    // ç”ŸæˆCDNåŠ é€Ÿé“¾æ¥
    const cdnUrl = `https://cdn.jsdelivr.net/gh/${CONFIG.githubUser}/${CONFIG.repoName}@${CONFIG.branch}/${CONFIG.mediaPath}/${file.name}`;

    if (isImage(file.name)) {
        // å›¾ç‰‡å…ƒç´ 
        const img = new Image();
        img.dataset.src = cdnUrl; // å»¶è¿ŸåŠ è½½æº
        img.alt = file.name;
        img.loading = "lazy";
        container.appendChild(img);

    } else if (isVideo(file.name)) {
        // è§†é¢‘å…ƒç´ 
        const video = document.createElement('video');
        video.controls = true;
        video.preload = "metadata";
        video.innerHTML = `
            <source data-src="${cdnUrl}" type="video/${getFileType(file.name)}">
        `;
        container.appendChild(video);
    }

    // æ·»åŠ æ–‡ä»¶å
    const fileName = document.createElement('div');
    fileName.className = 'file-name';
    fileName.textContent = file.name;
    container.appendChild(fileName);

    return container;
}

function handleIntersection(entries) {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const target = entry.target;
            // åŠ è½½å›¾ç‰‡
            const img = target.querySelector('img');
            if (img && img.dataset.src) {
                img.src = img.dataset.src;
                delete img.dataset.src;
            }
            // åŠ è½½è§†é¢‘
            const videoSource = target.querySelector('source[data-src]');
            if (videoSource) {
                videoSource.src = videoSource.dataset.src;
                videoSource.parentElement.load();
                delete videoSource.dataset.src;
            }
            // åœæ­¢è§‚å¯Ÿ
            observer.unobserve(target);
        }
    });
}

// ================= å·¥å…·å‡½æ•° =================
const isImage = name => /\.(jpe?g|png|webp|gif)$/i.test(name);
const isVideo = name => /\.(mp4|webm)$/i.test(name);
const getFileType = name => name.split('.').pop().toLowerCase();

// ================= åˆå§‹åŒ– =================
window.addEventListener('DOMContentLoaded', initGallery);
</script>
</body>
</html>
